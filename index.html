<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <link rel="icon" href="icons/favicon-32x32.png">
    <link rel="stylesheet" href="css/index1.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap');
      </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <p class="text-top">your results</p>
            <div class="circle">
                <div class="centre-text">
                    <p class="circle-text">76 <br>

                    </p>
                    <span class="of-100">of 100</span>
                </div>

            </div>
            <p class="text-bottom">Great</p>
            <div class="para">
                <p class="para-text">You scored higher than 60% of the people who have taken these texts.</p>
            </div>
        </div>
        <div class="main2">
            <p class="summary-text">Summary</p>
            <div class="reaction">
                <div class="reaction-box" style="background-color:#FFF6F5;">
                    <img class="reaction-icon" src="icons/icon-reaction.svg" alt="">
                    <div class="main-text">
                        <div class="sub-main">
                            <p class="reaction-text1">Reaction</p>
                            <div class="main-text2">
                                <p class="reaction-text2">80
                                    <span class="text2-span">/100</span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="reaction-box" style="background-color: #FFFBF2;">
                    <img class="reaction-icon" src="icons/icon-memory.svg" alt="">
                    <div class="sub-main">
                        <p class="reaction-text1" style="color: hsl(39, 100%, 56%);">Memory</p>
                    <div class="main-text2">
                        <p class="reaction-text2">92
                            <span class="text2-span">/100</span>
                        </p>
                    </div>
                    </div>
                </div>
                <div class="reaction-box" style="background-color: #F2FBFA;">
                    <img class="reaction-icon" src="icons/icon-verbal.svg" alt="">
                    <div class="sub-main">
                        <p class="reaction-text1" style="color: hsl(166, 100%, 37%);">Verbal</p>
                        <div class="main-text2">
                            <p class="reaction-text2">61
                                <span class="text2-span">/100</span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="reaction-box" style="background-color: #F3F3FD;"">
                    <img class="reaction-icon" src="icons/icon-visual.svg" alt="">
                    <div class="sub-main">
                        <p class="reaction-text1" style="color: hsl(234, 85%, 45%);">Visual</p>
                        <div class="main-text2">
                            <p class="reaction-text2">72
                                <span class="text2-span">/100</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            <button class="continue-btn">Continue</button>
            <div class="btn">
                    
                </div>
        </div>
    </div>
</body>

</html>
